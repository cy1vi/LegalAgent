# =============================================
# 行为（act）与对象（object）抽取规则
# 用于通用事实结构（universal fact schema）
# 只匹配明确提及的情形，未提则为 null
# =============================================

# ----------------------------
# 行为特征（act）
# ----------------------------

has_violence:
  description: "是否使用暴力（殴打、持械、踢踹等身体强制）"
  type: regex
  patterns:
    - "殴打"
    - "拳打脚踢"
    - "持刀"
    - "持械"
    - "持铁棍"
    - "持砖头"
    - "击打"
    - "猛击"
    - "踹"
    - "踢"
    - "耳光"
    - "掐脖子"
    - "拖拽"
    - "推倒"
    - "打倒在地"
    - "拳击"
    - "拳头击打"
    - "砸"
    - "撕扯"
    - "互殴"
    - "用.*?打"
    - "用.*?砸"
    - "用.*?砍"

violence_level:
  description: "暴力程度（基于行为描述的粗粒度估计）"
  type: mapping
  mappings:
      severe:
        keywords: ["持刀砍", "持械击打头部", "猛踹要害", "使用凶器"]
      moderate:
        keywords: ["拳打", "脚踢", "持械威胁", "多次击打"]
      minor:
        keywords: ["轻微暴力", "推搡", "拉扯", "掌掴"]



has_threat:
  description: "是否言语或行为威胁"
  type: regex
  patterns:
    - "扬言.*?要.*?[杀|打|弄死]"
    - "威胁.*?说.*?[不给钱就.*?]"
    - "以.*?相威胁"
    - "恐吓.*?被害人"
    - "声称.*?要.*?报复"
    - "如果不.*?(就|否则).*?(杀|打|弄死|报警)"
    - "威胁"
    - "胁迫"


is_secret:
  description: "是否秘密窃取（趁人不备、未被察觉）"
  type: regex
  patterns:
    - "趁.*?不备"
    - "趁.*?离开"
    - "趁.*?转身"
    - "趁.*?上厕所"
    - "秘密.*?窃取"
    - "未被发现.*?拿走"
    - "溜进.*?盗走"
    - "夜间.*?进入.*?窃取"
    - "悄悄.*?拿走"
    - "在.*?不知情的情况下.*?取走"
    - "秘密窃取"
    - "趁无人之机"
    - "溜门入室"

is_deceptive:
  description: "是否虚构事实、隐瞒真相（诈骗核心特征）"
  type: regex
  patterns:
    - "冒充.*?身份"
    - "虚构"
    - "编造"
    - "以.*?为名"
    - "假借.*?名义"
    - "谎称"
    - "伪造"
    - "隐瞒.*?真相"
    - "以投资.*?为由"
    - "以找工作.*?为由"
    - "骗取"
    - "诱骗"
    - "伪造"


has_conspiracy:
  description: "是否存在共谋、事先通谋"
  type: regex
  patterns:
    - "事先商量"
    - "共同预谋"
    - "通谋"
    - "合谋"
    - "分工明确"
    - "约定.*?一起"
    - "策划.*?作案"
    - "串通"
    - "伙同"
    - "交叉结伙"
    - "纠集"
    - "结伙"

used_tool:
  description: "是否使用工具（非徒手）"
  type: regex
  patterns:
    - "剪刀"
    - "撬棍"
    - "螺丝刀"
    - "水果刀"
    - "钳子"
    - "铁锤"
    - "刀具?"
    - "假身份证"
    - "持械"
    - "伪造证件"
    - "技术开锁"
    - "万能钥匙"
    - "工具"
    - "携带.*?工具"
    - "向.*?投掷"
    - "向.*?砸"
    - '拿(起|着)?\S{0,3}(碗|瓶|杯|棍|棒|刀|石头|砖头|椅子|桌子|玻璃)'
    - '用\S{0,4}(工具|物品|东西)击打'
    - '持\S{0,2}(刀|棍|棒|砖|石)'

# ----------------------------
# 对象特征（object）
# ----------------------------

is_person:
  description: "侵害对象是否为人（身体、自由、名誉等）"
  type: regex
  patterns:
    - "被害人"
    - "受害人"
    - "殴打.*?人"
    - "伤害.*?人"
    - "伤害.*?人"
    - "对.*?实施"
    - "针对.*?人"
    # 注：只要涉及人身，通常会提“被害人”

is_property:
  description: "侵害对象是否为财物"
  type: keyword
  keywords:
    - "财物"
    - "财产"
    - "现金"
    - "人民币"
    - "手机"
    - "电动车"
    - "汽车"
    - "钱包"
    - "营业款"
    - "商品"
    - "物品"
    - "钱款"
    - "赃款"
    - "赃物"
    - "转账"
    - "手提包"
    - "他人财物"
    - "随身财物"

is_public_order:
  description: "是否扰乱公共秩序（聚众、公共场所滋事等）"
  type: keyword
  keywords:
    - "公共场所"
    - "聚众"
    - "起哄闹事"
    - "扰乱秩序"
    - "造成恐慌"
    - "影响恶劣"
    - "多人围观"
    - "交通堵塞"
    - "公共安全"
    - "公共秩序"

is_state_interest:
  description: "是否危害国家利益（较少见，如涉密、文物、公款）"
  type: keyword
  keywords:
    - "国家秘密"
    - "国有财产"
    - "公款"
    - "文物"
    - "珍贵文物"
    - "涉密文件"
    - "政府财物"

property_type:
  description: "财物类型（用于后续量刑细化）"
  type: mapping
  mappings:
    cash:
      keywords: ["现金", "人民币", "营业款", "赃款"]
    mobile:
      keywords: ["手机", "iPhone", "华为", "小米", "OPPO", "vivo"]
    vehicle:
      keywords: ["电动车", "自行车", "摩托车", "汽车", "轿车", "车辆"]
    other:
      keywords: ["电脑", "手表", "金饰", "香烟", "白酒", "衣物", "商品","黄金"]