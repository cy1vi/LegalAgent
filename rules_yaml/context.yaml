# =============================================
# 作案情境（context）抽取规则
# 判断是否室内、公共场所、夜间、线上等
# =============================================

is_indoor:
  description: "是否在室内作案（住宅、房间、店铺内等封闭空间）"
  type: regex
  patterns:
    - "室内"
    - "屋内"
    - "房间内"
    - "家中"
    - "住宅内"
    - "店内"
    - "办公室内"
    - "楼道内"          # 注：部分法院视为室内延伸
    - "进入.*?室内"
    - "在.*?房间"

is_public_place:
  description: "是否在公共场所作案（街道、商场、车站等开放区域）"
  type: keyword
  keywords:
    - "公共场所"
    - "街上"
    - "路边"
    - "广场"
    - "商场"
    - "超市"
    - "车站"
    - "地铁站"
    - "公园"
    - "菜市场"
    - "步行街"
    - "人行道"
    - "公共区域"
    - "街道"

is_night:
  description: "是否在夜间作案（通常指晚22点至次日6点）"
  type: regex
  patterns:
    - "夜间"
    - '晚上\d{1,2}点'
    - "深夜"
    - "凌晨"
    - '晚\d{1,2}时许'
    - "22时"
    - "23时"
    - "午夜"
    - "天黑后"

is_online:
  description: "是否通过网络/线上方式实施（电信诈骗、网络盗窃等）"
  type: keyword
  keywords:
    - "网络"
    - "网上"
    - "互联网"
    - "微信"
    - "QQ"
    - "支付宝"
    - "银行APP"
    - "虚假网站"
    - "钓鱼链接"
    - "线上"
    - "通过网络"
    - "利用通讯工具"
    - "电信"
    - "电话"
    - "短信"