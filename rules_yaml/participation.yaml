# =============================================
# 参与情况（participation）抽取规则
# 用于判断是否多人作案、有无组织、角色定位
# =============================================

has_multiple_offenders:
  description: "是否有多名被告人/共同作案人"
  type: regex
  patterns:
    - "被告人.*?和.*?共同"
    - "伙同"
    - "与他人"
    - "同案人"
    - "共同作案"
    - "多人参与"
    - "另案处理"
    - "其他同案犯"
    - "被告人甲、乙"
    - "三名被告人"
    - '\d+名被告人'
    - "共同实施"
    - "合伙"
    - "纠集"
    


has_organization:
  description: "是否存在犯罪集团或组织性（如分工、预谋、层级）"
  type: keyword
  keywords:
    - "犯罪集团"
    - "组织严密"
    - "分工明确"
    - "有组织地"
    - "团伙"
    - "纠集"
    - "固定成员"
    - "层级分明"
    - "幕后指使"

role_description:
  description: "被告人在共同犯罪中的角色"
  type: mapping
  mappings:
    principal:
      keywords:
        - "主犯"
        - "起主要作用"
        - "组织、策划"
        - "纠集他人"
        - "主导地位"
        - "积极实施"
    accomplice:
      keywords:
        - "从犯"
        - "起次要作用"
        - "起辅助作用"
        - "帮助.*?实施"
        - "受指使"
        - "听从安排"
    coerced_accomplice:
      keywords:
        - "胁从犯"
        - "被胁迫参加"
        - "被迫参与"
        - "受威胁参与"