# =============================================
# 结果（result）抽取规则
# 用于通用事实结构（universal fact schema）
# 仅匹配明确提及的情形，未提则为 null
# =============================================

injury:
  description: "是否造成人身伤害（只要有伤即 true）"
  type: keyword
  keywords:
    - "受伤"
    - "损伤"
    - "打伤"
    - "致伤"
    - "造成伤害"
    - "身体损伤"
    - "软组织挫伤"
    - "骨折"
    - "头部外伤"
    - "眼部受伤"
    - "被害人受伤"
    - "划伤"
    - "流血"
    - "流产"
    - "伤情"
    - "捅伤"
    - "组织损伤"
    - "裂伤"

injury_level:
  description: "伤情等级（依据司法鉴定术语）"
  type: mapping
  mappings:
    minor_injury:
      keywords:
        - "轻微伤"
        - "轻微损伤"
        - "表皮擦伤"
        - "软组织挫伤"
        - "未达轻伤"
    light_injury:
      keywords:
        - "轻伤"
        - "轻伤二级"
        - "轻伤一级"
        - "构成轻伤"
        - "经鉴定为轻伤"
    serious_injury:
      keywords:
        - "重伤"
        - "重伤二级"
        - "重伤一级"
        - "构成重伤"
        - "经鉴定为重伤"
        - "严重残疾"
        - "器官功能严重障碍"
        - "严重颅脑损伤"

death:
  description: "是否导致死亡"
  type: keyword
  keywords:
    - "死亡"
    - "致死"
    - "当场死亡"
    - "抢救无效死亡"
    - "造成被害人死亡"
    - "身亡"
    - "丧生"

property_transferred:
  description: "财物是否被非法转移（拿走、骗走、窃取成功）"
  type: regex
  patterns:
    - "将.*?拿走"
    - "盗走"
    - "骗得.*?钱款"
    - "取得.*?财物"
    - "非法占有.*?财产"
    - "取走.*?现金"
    - "拿走.*?钱包"
    - "窃取"
    - "获得.*?赃款"
    - "窃得"
    - "抢走"

amount_mentioned:
  description: "文中是否提及具体金额（用于后续数字抽取）"
  type: regex
  patterns:
    - '\d+\.?\d*\s*[元块]'
    - '人民币\d+元'
    - '共计\d+元'
    - '价值\d+元'
    - '赃款\d+元'
    - '损失\d+元'

has_restitution:
  description: "是否退赃、退赔、赔偿"
  type: keyword
  keywords:
    - "退赔"
    - "退还"
    - "归还"
    - "赔偿"
    - "退赃"
    - "已退"
    - "全部退清"
    - "返还"
    - "支付赔偿款"
    - "赔偿损失"
    - "退还款项"
    - "赃款已退"
    - "发还"
    - "代偿"

has_forgiveness:
  description: "是否取得被害人或其家属的谅解（需明确提及'谅解'或类似表述）"
  type: keyword
  keywords:
    - "谅解"


has_confession:
  description: "是否如实供述（坦白），注意：不包含'认罪'但未供述细节"
  type: keyword
  keywords:
    - "如实供述"
    - "坦白"
    - "供认不讳"
    - "主动交代"
    - "承认"
    - "自首"
    - "主动投案"
    - "认罪"
    - "亦无异议"